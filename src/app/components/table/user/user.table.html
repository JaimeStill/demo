<div class="mat-elevation-z8 p8"
     fxLayout="column"
     fxLayoutAlign="start stretch">
    <section fxFlex>
        <mat-form-field appearance="standard"
                        fxFlex>
            <mat-label>Filter</mat-label>
            <input matInput
                   (keyup)="applyFilter($event)"
                   placeholder="Ex. Mia"
                   fxFlex
                   #input>
        </mat-form-field>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page of users"></mat-paginator>
    </section>
    <table mat-table
           matSort
           [dataSource]="dataSource"
           (matSortChange)="announceSortChange($event)"
           class="min-full-width">

        <ng-container matColumnDef="position">
            <th mat-header-cell
                *matHeaderCellDef> id </th>
            <td mat-cell
                *matCellDef="let el"> {{el.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> name </th>
            <td mat-cell
                *matCellDef="let el"> {{el.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> email </th>
            <td mat-cell
                *matCellDef="let el"> {{el.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef
                [style.textAlign]="'right'"> actions </th>
            <td mat-cell
                *matCellDef="let el"
                mat-icon-button
                [style.textAlign]="'right'">
                <mat-icon class="scale-75"
                          (click)="edit.emit(el)">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row"
            *matNoDataRow>
            <td class="mat-cell"
                colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
