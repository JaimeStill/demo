<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>name</mat-label>
        <input matInput
               formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input matInput
               formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput
               formControlName="email">
    </mat-form-field>
    <ng-container formGroupName="address">
        <mat-form-field appearance="fill">
            <mat-label>street</mat-label>
            <input matInput
                   formControlName="street">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>suite</mat-label>
            <input matInput
                   formControlName="suite">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>city</mat-label>
            <input matInput
                   formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>zipcode</mat-label>
            <input matInput
                   formControlName="zipcode">
        </mat-form-field>
        <ng-container formGroupName="geo">
            <mat-form-field appearance="fill">
                <mat-label>lat</mat-label>
                <input matInput
                       formControlName="lat">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>lng</mat-label>
                <input matInput
                       formControlName="lng">
            </mat-form-field>
        </ng-container>
    </ng-container>
    <mat-form-field appearance="fill">
        <mat-label>phone</mat-label>
        <input matInput
               formControlName="phone">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>website</mat-label>
        <input matInput
               formControlName="website">
    </mat-form-field>
    <ng-container formGroupName="company">
        <mat-form-field appearance="fill">
            <mat-label>name</mat-label>
            <input matInput
                   formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>catchPhrase</mat-label>
            <input matInput
                   formControlName="catchPhrase">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>bs</mat-label>
            <input matInput
                   formControlName="bs">
        </mat-form-field>
    </ng-container>
</form>
