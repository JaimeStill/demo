<div class="mat-typography">
    <h2 mat-dialog-title>{{data?.component?.name | componentName}}</h2>
    <mat-dialog-content>
        <ng-template loaderOutlet></ng-template>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button
                mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
