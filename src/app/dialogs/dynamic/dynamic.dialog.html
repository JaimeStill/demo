<div class="mat-typography">
    <h2 mat-dialog-title>{{data?.component?.name | componentName}}</h2>
    <mat-dialog-content>
        <ng-template loaderOutlet></ng-template>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="color-green"
                mat-stroked-button
                [mat-dialog-close]="outletRef?.instance?.return">Save</button>
        <button mat-stroked-button
                [mat-dialog-close]="false">Cancel</button>
    </mat-dialog-actions>
</div>
